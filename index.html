<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Custome CSS -->
  <link rel="stylesheet" href="./Css/style.css">

</head>
<body>

  <div class="container">
    <main>
      <div class="card">
        <div class="card-img">
          <div class="card-layer">
            <div class="icon"></div>
          </div>
        </div>
        <div class="card-content">
          <h2 class="card-header">Equilibrium #3429</h2>
          <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

          <div class="card-detail">
            <img src="./images/icon-ethereum.svg" alt="ethereum">
            <h2 class="card-price">0.041ETH</h2>
            <img src="./images/icon-clock.svg" alt="clock" class="clock">
            <h3 class="card-time">3 days left</h3>
          </div>
          <div class="border"></div>

        </div>
        
        <div class="card-footer">
          <img src="./images/image-avatar.png" alt="Jules">
          <p class="profile-info">Creation of <span class="text-white">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  

    <div class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">iSoyecodes</a>.
    </div>
  </div>

</body>
</html>
